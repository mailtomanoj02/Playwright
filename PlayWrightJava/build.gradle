plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.2'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
    implementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.22.0'
}


test{
    useTestNG()
}